<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form>
	<h1>Register</h1>
	<label for="First Name">First Name:</label>
	<input type="text" name="First Name" placeholder="John" required>
	<label for="Last Name">Last Name:</label>
	<input type="text" name="First Name" placeholder="Smith" required>
	<p>
	<label for="Male">Male</label>
	<input name="Gender" type="radio" id="Male">
	<label for="Female">Female</label>
	<input  name="Gender" type="radio" id="Female">
	<label for="Other">Other</label>
	<input name="Gender" type="radio" id="Other">
	</p>
	<p>
	<label for="email">Email:</label>
	<input type="email" name="Email" placeholder="your email" required>
	<label for="password">Password:</label>
	<input type="password" name="password" placeholder="your password" required>
	</p>
	<p>
	<label for="Month">Month:</label>
	<select name="Month">
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
		<option>Mar</option>
		<option>Apr</option>
		<option>May</option>
		<option>Jun</option>
		<option>Jul</option>
		<option>Aug</option>
		<option>Sep</option>
		<option>Oct</option>
		<option>Nov</option>
		<option>Dec</option>
	</select>
	<select name="Day">
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
		<option>13</option>
		<option>14</option>
		<option>15</option>
		<option>16</option>
		<option>17</option>
		<option>18</option>
		<option>19</option>
		<option>20</option>
		<option>21</option>
		<option>22</option>
		<option>23</option>
		<option>24</option>
		<option>25</option>
		<option>26</option>
		<option>27</option>
		<option>28</option>
		<option>29</option>
		<option>30</option>
		<option>31</option>
	</select>
	<select name="Year">
		<option>Year</option>
	</select>
	</p>
	<p>
		<label for="agree">I agree to the terms and conditions</label>
		<input id="agree" name="agree" type="checkbox" >

	</p>
	<button>Submit</button>
	</form>

</body>
</html>
